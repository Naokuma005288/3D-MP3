<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Spatial MP3 Launcher</title>
    <style>
      :root {
        color-scheme: dark;
        --bg0: #090d18;
        --bg1: #121a2c;
        --ink: #f4f7ff;
        --muted: #9eabc7;
        --line: rgba(120, 160, 210, 0.3);
        --accent: #4be7ff;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        min-height: 100svh;
        display: grid;
        place-items: center;
        background:
          radial-gradient(circle at 20% 10%, rgba(70, 120, 255, 0.22), transparent 45%),
          radial-gradient(circle at 80% 20%, rgba(255, 150, 104, 0.2), transparent 45%),
          linear-gradient(160deg, var(--bg0), var(--bg1));
        color: var(--ink);
        font-family: "Yu Gothic", "Meiryo", sans-serif;
        padding: 18px;
      }
      .shell {
        width: min(920px, 96vw);
        border: 1px solid var(--line);
        border-radius: 20px;
        padding: 22px;
        background: rgba(12, 18, 32, 0.78);
        backdrop-filter: blur(10px);
      }
      h1 {
        margin: 0 0 8px;
        font-size: clamp(1.5rem, 2.6vw, 2rem);
      }
      .sub {
        margin: 0 0 16px;
        color: var(--muted);
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 14px;
      }
      .card {
        border: 1px solid var(--line);
        border-radius: 16px;
        padding: 16px;
        background: rgba(10, 14, 24, 0.75);
      }
      .card h2 {
        margin: 0 0 8px;
        font-size: 1.1rem;
      }
      .card p {
        margin: 0 0 14px;
        color: var(--muted);
        line-height: 1.45;
      }
      .go {
        display: inline-block;
        border: 1px solid rgba(75, 231, 255, 0.55);
        border-radius: 999px;
        padding: 8px 14px;
        color: var(--ink);
        text-decoration: none;
        background: linear-gradient(135deg, rgba(75, 231, 255, 0.2), rgba(249, 197, 107, 0.2));
      }
      .note {
        margin-top: 14px;
        color: var(--muted);
        font-size: 0.9rem;
      }
      .ver {
        display: inline-block;
        margin-left: 8px;
        border: 1px solid rgba(120, 160, 210, 0.45);
        border-radius: 999px;
        padding: 2px 8px;
        font-size: 0.74rem;
        color: rgba(236, 244, 255, 0.92);
        background: rgba(8, 12, 22, 0.6);
        vertical-align: middle;
      }
      @media (max-width: 740px) {
        .grid { grid-template-columns: 1fr; }
      }
    </style>
  </head>
  <body>
    <main class="shell">
      <h1>Spatial MP3 プレイヤー <span class="ver">v3.0</span></h1>
      <p class="sub">起動するバージョンを選択してください。</p>
      <div class="grid">
        <section class="card">
          <h2>通常版 (v3.0)</h2>
          <p>3D空間処理・ビジュアライザー・プリセット・詳細設定を含むフル機能版です。</p>
          <a class="go" href="./full.html">通常版を開く</a>
        </section>
        <section class="card">
          <h2>軽量版 Lite</h2>
          <p>ビジュアライザーを省きつつ、3D音響処理は維持した軽量プレイヤーです。</p>
          <a class="go" href="./lite.html">軽量版を開く</a>
        </section>
      </div>
      <p class="note">既存のフル版は `full.html` に保存済みです。</p>
    </main>
  </body>
</html>
