<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Spatial MP3 Launcher</title>
    <style>
      :root {
        color-scheme: dark;
        --bg0: #090d18;
        --bg1: #121a2c;
        --ink: #f4f7ff;
        --muted: #9eabc7;
        --line: rgba(120, 160, 210, 0.3);
        --accent: #4be7ff;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        min-height: 100svh;
        display: grid;
        place-items: center;
        background:
          radial-gradient(circle at 20% 10%, rgba(70, 120, 255, 0.22), transparent 45%),
          radial-gradient(circle at 80% 20%, rgba(255, 150, 104, 0.2), transparent 45%),
          linear-gradient(160deg, var(--bg0), var(--bg1));
        color: var(--ink);
        font-family: "Yu Gothic", "Meiryo", sans-serif;
        padding: 18px;
        background-size: 170% 170%;
        animation: launcherBg 18s ease-in-out infinite alternate;
      }
      .shell {
        width: min(920px, 96vw);
        border: 1px solid var(--line);
        border-radius: 20px;
        padding: 22px;
        background: rgba(12, 18, 32, 0.78);
        backdrop-filter: blur(10px);
        animation: shellIn 0.8s cubic-bezier(0.22, 0.61, 0.36, 1), shellFloat 8s ease-in-out 0.9s infinite;
      }
      h1 {
        margin: 0 0 8px;
        font-size: clamp(1.5rem, 2.6vw, 2rem);
      }
      .sub {
        margin: 0 0 16px;
        color: var(--muted);
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 14px;
      }
      .card {
        border: 1px solid var(--line);
        border-radius: 16px;
        padding: 16px;
        background: rgba(10, 14, 24, 0.75);
        opacity: 0;
        transform: translateY(10px);
        animation: cardIn 0.65s cubic-bezier(0.22, 0.61, 0.36, 1) forwards;
        transition: transform 0.22s ease, border-color 0.2s ease, box-shadow 0.25s ease;
      }
      .card:nth-child(1) { animation-delay: 0.18s; }
      .card:nth-child(2) { animation-delay: 0.28s; }
      .card:hover {
        transform: translateY(-5px) scale(1.01);
        border-color: rgba(75, 231, 255, 0.56);
        box-shadow: 0 16px 28px rgba(4, 10, 24, 0.38);
      }
      .card h2 {
        margin: 0 0 8px;
        font-size: 1.1rem;
      }
      .card p {
        margin: 0 0 14px;
        color: var(--muted);
        line-height: 1.45;
      }
      .go {
        display: inline-block;
        border: 1px solid rgba(75, 231, 255, 0.55);
        border-radius: 999px;
        padding: 8px 14px;
        color: var(--ink);
        text-decoration: none;
        background: linear-gradient(135deg, rgba(75, 231, 255, 0.2), rgba(249, 197, 107, 0.2));
        position: relative;
        overflow: hidden;
        transition: transform 0.18s ease, box-shadow 0.25s ease;
      }
      .go::after {
        content: "";
        position: absolute;
        inset: -4px -18px;
        background: linear-gradient(
          110deg,
          rgba(255, 255, 255, 0) 42%,
          rgba(255, 255, 255, 0.46) 50%,
          rgba(255, 255, 255, 0) 58%
        );
        transform: translateX(-110%);
        animation: buttonSheen 2.3s ease-in-out infinite;
        pointer-events: none;
      }
      .go:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 22px rgba(3, 12, 26, 0.34);
      }
      .note {
        margin-top: 14px;
        color: var(--muted);
        font-size: 0.9rem;
      }
      .ver {
        display: inline-block;
        margin-left: 8px;
        border: 1px solid rgba(120, 160, 210, 0.45);
        border-radius: 999px;
        padding: 2px 8px;
        font-size: 0.74rem;
        color: rgba(236, 244, 255, 0.92);
        background: rgba(8, 12, 22, 0.6);
        vertical-align: middle;
      }
      .splash {
        position: fixed;
        inset: 0;
        z-index: 9999;
        display: grid;
        place-items: center;
        background:
          radial-gradient(circle at 28% 20%, rgba(86, 152, 255, 0.26), transparent 44%),
          radial-gradient(circle at 72% 78%, rgba(255, 132, 102, 0.2), transparent 48%),
          linear-gradient(150deg, #070a13, #101a30);
        transition: opacity 0.55s ease, visibility 0.55s ease;
      }
      .splash.is-hidden {
        opacity: 0;
        visibility: hidden;
        pointer-events: none;
      }
      .splash-inner {
        width: min(78vw, 420px);
        text-align: center;
      }
      .splash-title {
        margin: 0;
        letter-spacing: 0.08em;
        font-size: clamp(1rem, 2.6vw, 1.45rem);
        color: rgba(236, 244, 255, 0.95);
        animation: splashPulse 1.35s ease-in-out infinite;
      }
      .splash-sub {
        margin: 8px 0 0;
        color: rgba(166, 186, 228, 0.88);
        font-size: 0.84rem;
      }
      .splash-bar {
        margin: 14px auto 0;
        width: min(66vw, 300px);
        height: 5px;
        border-radius: 999px;
        overflow: hidden;
        background: rgba(116, 138, 184, 0.28);
      }
      .splash-fill {
        width: 38%;
        height: 100%;
        border-radius: inherit;
        background: linear-gradient(90deg, rgba(72, 240, 255, 0.92), rgba(255, 128, 174, 0.92));
        animation: splashSweep 1.15s ease-in-out infinite;
      }

      @keyframes launcherBg {
        from { background-position: 0% 0%; }
        to { background-position: 100% 100%; }
      }
      @keyframes shellIn {
        from { opacity: 0; transform: translateY(16px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes shellFloat {
        0% { transform: translateY(0); }
        50% { transform: translateY(-3px); }
        100% { transform: translateY(0); }
      }
      @keyframes cardIn {
        from { opacity: 0; transform: translateY(12px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes buttonSheen {
        0% { transform: translateX(-110%); }
        100% { transform: translateX(220%); }
      }
      @keyframes splashPulse {
        0% { opacity: 0.72; transform: scale(0.992); }
        100% { opacity: 1; transform: scale(1.01); }
      }
      @keyframes splashSweep {
        0% { transform: translateX(-126%); }
        100% { transform: translateX(262%); }
      }
      @media (max-width: 740px) {
        .grid { grid-template-columns: 1fr; }
      }
    </style>
  </head>
  <body>
    <div class="splash" id="app-splash" aria-hidden="true">
      <div class="splash-inner">
        <p class="splash-title">Spatial MP3 Launcher</p>
        <p class="splash-sub">v3.8</p>
        <div class="splash-bar"><div class="splash-fill"></div></div>
      </div>
    </div>
    <main class="shell">
      <h1>Spatial MP3 プレイヤー <span class="ver">v3.8</span></h1>
      <p class="sub">起動するバージョンを選択してください。</p>
      <div class="grid">
        <section class="card">
          <h2>通常版 (v3.8)</h2>
          <p>3D空間処理・ビジュアライザー・プリセット・詳細設定を含むフル機能版です。</p>
          <a class="go" href="./full.html">通常版を開く</a>
        </section>
        <section class="card">
          <h2>軽量版 Lite (v3.8)</h2>
          <p>ビジュアライザーを省きつつ、3D音響処理は維持した軽量プレイヤーです。</p>
          <a class="go" href="./lite.html">軽量版を開く</a>
        </section>
      </div>
      <p class="note">既存のフル版は `full.html` に保存済みです。</p>
    </main>
    <script src="splash.js"></script>
  </body>
</html>
